<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
</head>
<body>
    <h1>Form 1</h1>
    <form>
        <label>Name:</label><input type="text"; placeholder="Enter your name">
        <br>
        <br>
        <label>Password:</label><input type="password"; placeholder="Enter your password">
        <br>
        <br>
        <label>Phone No:</label><input type="number"; placeholder="Enter your phone no">
        <br>
        <br>
        <label>Gender:</label><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female
        <br>
        <br>
        <label>Country:</label><select>
            <option hidden disabled selected value></option>
            <option>Australia</option>
            <option>Belgium</option>
            <option>Canada</option>
            <option>China</option>
            <option>Denmark</option>
            <option>Egypt</option>
            <option>Findland</option>
            <option>France</option>
            <option>Greece</option>
            <option>India</option>
            <option>Italy</option>
            <option>Nepal</option>
            <option>Norway</option>
            <option>UK</option>
            <option>USA</option>
            <!--to show USA as a default country-->
            <!--<option selected>USA</option>-->
        </select>
        <br>
        <br>
        <label>Gmail:</label><input type="email"; placeholder="Enter your Gmail">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="Upload">
        <!--<button>Submit</button>
        <button>Reset</button>
        <button>Upload</button>-->



        <br>
        <br>
        <br>
        <h1>Form 2</h1>
        <label>Select:</label>
        <select>
            <option hidden disabled selected value></option>
            <option>Teacher</option>
            <option>Student</option>
            <option>Guest</option>
        </select>
        <br>
        <br>
        <input type="radio" name="Gender">Mr
        <input type="radio" name="Gender">Ms
        <br>
        <br>
        <label>First Name:</label><input type="text"; placeholder="Enter your first name">
        <br>
        <br>
        <label>Last Name:</label><input type="text"; placeholder="Enter your last name">
        <br>
        <br>
        <label>Phone No:</label><input type="number"; placeholder="Enter your phone no">
        <br>
        <br>
        <label>Gmail:</label><input type="email"; placeholder="Enter your gmail">
        <br>
        <br>
        <button>Confirm</button>
    </form>
</body>
</html>
