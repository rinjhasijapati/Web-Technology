<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Table Style</title>
    <link rel="stylesheet" href="class13.css">
</head>
<body>
    <ul>
        <p>This is the list!!</p>
        <li class="a">HTML</li>
        <li class="b">CSS</li>
        <li class="c">JavaScript</li>
    </ul>

    <table>
        <thead>
            <th>Table1</th>
            <th>Table2</th>
            <th>Table3</th>
        </thead>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
